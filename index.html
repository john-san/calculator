<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div id='calculatorContainer'>
    <div class="display">
      <div id='subDisplayText'></div>
      <div id='mainDisplayText'></div>
    </div>

    <div class='row'>
      <button class='btn clear'>C</button>
      <button class='btn delete'>DEL</button>
      <button class='btn'>%</button>
      <button class='btn'>รท</button>
    </div>

    <div class='row'>
      <button class='btn'>7</button>
      <button class='btn'>8</button>
      <button class='btn'>9</button>
      <button class='btn'>x</button>
    </div>
    <div class='row'>
      <button class='btn'>4</button>
      <button class='btn'>5</button>
      <button class='btn'>6</button>
      <button class='btn'>-</button>
    </div>
    <div class='row'>
      <button class='btn'>1</button>
      <button class='btn'>2</button>
      <button class='btn'>3</button>
      <button class='btn'>+</button>
    </div>
    <div class='row'>
      <button class='btn'>+/-</button>
      <button class='btn'>0</button>
      <button class='btn'>.</button>
      <button class='btn'>=</button>
    </div>
  </div>
  <footer><a href="https://github.com/john-san" target="_blank"><i class="fab fa-github-square fa-2x"></i></a></footer>
</body>
</html>
