<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div id='calculatorContainer'>
    <div class="display">
      <div class='displayText'>DISPLAY</div>
    </div>

    <div class='row'>
      <div class='btn clear'>CLEAR</div>
      <div class='btn delete'>DELETE</div>
    </div>

    <div class='row'>
      <div class='btn'>7</div>
      <div class='btn'>8</div>
      <div class='btn'>9</div>
      <div class='btn'>รท</div>
    </div>
    <div class='row'>
      <div class='btn'>4</div>
      <div class='btn'>5</div>
      <div class='btn'>6</div>
      <div class='btn'>x</div>
    </div>
    <div class='row'>
      <div class='btn'>1</div>
      <div class='btn'>2</div>
      <div class='btn'>3</div>
      <div class='btn'>-</div>
    </div>
    <div class='row'>
      <div class='btn'>.</div>
      <div class='btn'>0</div>
      <div class='btn'>=</div>
      <div class='btn'>+</div>
    </div>
  </div>
</body>
</html>
