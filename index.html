<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#427e04">
  <link rel="shortcut icon" href="/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#427e04">
  <meta name="msapplication-config" content="/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <!-- Icon borrowed from https://icon-library.com/icon/calculator-icon-black-and-white-6.html -->
  <script src="scripts.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id='calculatorContainer'>
    <div class="display">
      <div id='subDisplayText'></div>
      <div id='mainDisplayText'></div>
    </div>

    <div class='row'>
      <button class='btn clear'>C</button>
      <button class='btn delete func'>DEL</button>
      <button class='btn func'>%</button>
      <button class='btn func'>รท</button>
    </div>

    <div class='row'>
      <button class='btn'>7</button>
      <button class='btn'>8</button>
      <button class='btn'>9</button>
      <button class='btn func'>x</button>
    </div>
    <div class='row'>
      <button class='btn'>4</button>
      <button class='btn'>5</button>
      <button class='btn'>6</button>
      <button class='btn func'>-</button>
    </div>
    <div class='row'>
      <button class='btn'>1</button>
      <button class='btn'>2</button>
      <button class='btn'>3</button>
      <button class='btn func'>+</button>
    </div>
    <div class='row'>
      <button class='btn'>+/-</button>
      <button class='btn'>0</button>
      <button class='btn'>.</button>
      <button class='btn equal'>=</button>
    </div>
  </div>
  <footer><a href="https://github.com/john-san" target="_blank"><i class="fab fa-github-square fa-2x"></i></a></footer>
</body>
</html>
